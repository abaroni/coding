# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.0.0
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # GitHub repository where assets will be deployed (default current)
#        repo: # optional
        # Git branch where assets will be deployed
#        target_branch: # optional, default is gh-pages
        # Create incremental commit instead of doing push force
#        keep_history: # optional, default is false
        # Allow an empty commit to be created
#        allow_empty_commit: # optional, default is true
        # Build directory to deploy
        build_dir: dist
        # The committer name and email address
#        committer: # optional
        # The author name and email address
 #       author: # optional
        # Commit message
 #       commit_message: # optional
        # Write the given domain name to the CNAME file
 #       fqdn: # optional
