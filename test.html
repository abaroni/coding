<canvas id="canvas" width="600" height="600"></canvas>
<script type="text/javascript" src="src/simulation/Drawing.js" ></script>
<script type="text/javascript" src="src/simulation/Environment.js" ></script>
<script type="text/javascript" src="src/simulation/Environment2.js" ></script>
<script>


	window.onload = function{
		var canvas = document.getElementById('canvas')

		env = new Environment(canvas)
		agent = new Agent(env)

		 //Initial script
		for(let p = 0; p < 3; p++){

		    for(let j = 0; j < 4; j++){
		        agent.move(UP)
		        for(let k = 0; k < 6; k++){

		            agent.place(DOWN)
		            agent.move(FORWARD)

		            
		        }
		        agent.turn(LEFT)

		    }
		}
		        
		for(let p = 0; p < 3; p++){

		    for(let j = 0; j < 4; j++){
		        agent.move(UP)
		        for(let k = 0; k < 6; k++){

		            agent.place(DOWN)
		            agent.move(BACK)

		            
		        }
		        agent.turn(RIGHT)

		    }
		}




		function draw(){
			env.drawChanges()
		}

		function update(){
			agent.processNextCommand()

		}

		function loop(){
			update()
			render()
			window.requestAnimationFrame(loop)
		}

		window.requestAnimationFrame(loop)
	}


</script>
